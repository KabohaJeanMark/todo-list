<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Todo List</title>
</head>
<body>
  <nav class="bg-primary">
      <h1 class="p-2">todo List App</h1>
  </nav>
  
  <main>
    <div class="container grid-container">
      <div class="projects-container">
        PROJECTS

        <form autocomplete="off" class="m-2" id="createProjectForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="project name" placeholder="Enter project name" required>
          </div>
          <button class="btn btn-success" type="submit" id="createProjectBtn">CREATE PROJECT</button>
        </form>

        <div id="all-projects">

        </div>
      </div>
      <div class="todos-container">
        TODOS

        <button class="btn btn-success" id="defaultTodo">Create Default Todo</button>

        <form autocomplete="off" class="m-2" id="createTodoForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="todo title" placeholder="Enter todo title" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" aria-describedby="todo description" placeholder="Enter todo description" required>
          </div>
          <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="date" class="form-control" id="dueDate" aria-describedby="todo dueDate" placeholder="Enter todo dueDate" required>
          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <input type="number" min="1" max="3" class="form-control" id="priority" aria-describedby="todo priority" placeholder="Enter todo priority" required>
          </div>
          <button class="btn btn-success" type="submit" id="createTodoBtn">CREATE PROJECT</button>
        </form>


      </div>
      <div class="todo-details">
        TODO DETAILS
      </div>
    </div>
  </main>

  <script src="main.js"></script>

</body>
</html>
